<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <!-- <video src="./images/theseed.mp4" controls loop autoplay muted></video> -->
    <video controls loop autoplay muted>
        <source src="./images/theseed.mp4" type="video/mp4" codecs='avc1, mp4a' />
        <source src="./images/theseed.ogg" type="video/ogg" />
        <p>browser doesn't support any format</p>
    </video>
    <audio src="music.mp3" controls loop autoplay muted></audio>
    <audio>
        <source src="music.mp3" type="audio/mp3">
        <source src="music.wav" type="audio/wav">
        <p>browser doesn't support any format</p>
    </audio>
</body>
</html>
